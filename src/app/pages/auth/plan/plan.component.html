<div class="container">
  <div class="wrapper">
    <div class="plan-header">
      <div class="plan-head-row">
        <div class="plan-head-col">
          <ng-container *ngIf="selectedPlan == null">
            <h1>Order Your Future</h1>
            <h2>Customize your Package Now</h2>
          </ng-container>
          <ng-container *ngIf="selectedPlan != null">
            <h1>Complete Payment Details</h1>
            <h2>You have selected the {{selectedPlan.name}} Package</h2>
          </ng-container>
        </div>
        <div class="plan-head-col">
          <span [ngClass]="{'active': selectedPlan == null}">1</span>
          <span [ngClass]="{'active': selectedPlan != null}">2</span>
          <span>3</span>
        </div>
      </div>
    </div>
    <app-offers *ngIf="selectedPlan == null" (plan)="register($event)"></app-offers>
    <div class="form-slide" *ngIf="selectedPlan != null">
      <div class="form-head-row">
        <span class="back" (click)="previous()" mat-button>
          <img src="assets/img/back.png" alt="icon" />
          <span>
            Back
          </span>
        </span>
      </div>
      <div class="form-area">
        <h3 *ngIf="selectedPlan != null && hasSignedUp == false">Complete Billing Information</h3>
        <h3 *ngIf="hasSignedUp == true">Payment Information</h3>
        <form>
          <ng-container *ngIf="selectedPlan != null && hasSignedUp == false">
            <div class="form-row">
              <div class="form-one-col">
                <label>NAME</label>
                <input type="text" [(ngModel)]="user.name" name="name" class="active" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-two-col">
                <label>ADDRESS</label>
                <input type="text" [(ngModel)]="user.address" name="address"
                  [ngClass]="{'active': user.address != ''}" />
              </div>
              <!-- <div class="form-three-col">
                    <label>UNIT #</label>
                    <input type="text" [(ngModel)]="user.unit" name="unit" [ngClass]="{'active': user.unit != ''}" />
                  </div> -->
              <div class="form-two-col">
                <label>ZIPCODE</label>
                <input type="text" [(ngModel)]="user.zipcode" name="zip" [ngClass]="{'active': user.zipcode != ''}" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-two-col">
                <label>EMAIL</label>
                <input type="text" name="email" [(ngModel)]="user.email" [ngClass]="{'active': user.email != ''}" />
              </div>
              <div class="form-two-col">
                <label>PHONE #</label>
                <input type="number" [(ngModel)]="user.phoneNo" name="phone"
                  [ngClass]="{'active': user.phoneNo != ''}" />
              </div>
            </div>
            <button class="blue-btn" mat-raised-button (click)="signUp()">NEXT</button>
          </ng-container>
          <ng-container *ngIf="hasSignedUp == true">
            <div class="form-row">
              <div class="form-one-col">
                <label>NAME ON CARD</label>
                <input type="text" [(ngModel)]="billing.name" name="name" class="active" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-one-col">
                <label>Card Number</label>
                <input type="number" [(ngModel)]="billing.number" name="unit"
                  [ngClass]="{'active': billing.number != ''}" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-two-col">
                <label>Expiration Date</label>
                <input type="date" [(ngModel)]="billing.expiry" name="zip" [ngClass]="{'active': billing.date != ''}" />
              </div>
              <div class="form-two-col">
                <label>CVC</label>
                <input type="number" name="cvc" [(ngModel)]="billing.cvc"
                  [ngClass]="{'active': (billing.cvc != '' && billing.cvc != null)}" />
              </div>
            </div>
            <button class="blue-btn" mat-raised-button (click)="billMe()">NEXT</button>
          </ng-container>
          <mat-tab-group headerPosition="below" [selectedIndex]="selectedTab">
            <mat-tab [disabled]="true">
            </mat-tab>
            <mat-tab [disabled]="true">
            </mat-tab>
          </mat-tab-group>
        </form>
      </div>
    </div>
  </div>
</div>
